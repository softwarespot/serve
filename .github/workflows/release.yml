name: goreleaser

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    goreleaser:
        strategy:
            matrix:
                go-version: [1.25.x]

        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ matrix.go-version }}

            - name: Run GoReleaser
              uses: goreleaser/goreleaser-action@v6
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  args: release --clean
